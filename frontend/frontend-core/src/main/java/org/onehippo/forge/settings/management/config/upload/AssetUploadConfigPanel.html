<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label" for="assetupload-max-items"><wicket:message key="maximum-simultaneous-uploads">Maximum amount of simultaneous files to upload.</wicket:message></label>
        <input wicket:id="assetupload-max-items"/>
    </div>
    <div class="settings-formfield-group">
        <div wicket:id="upload-use-flash">
            <label class="settings-formfield-label"><wicket:message key="upload-use-flash">[Use flash?]</wicket:message></label>
            <div class="settings-formfield-radio">
                <input type="radio" wicket:id="flash-on"/><label><wicket:message key="flash-on">Yes</wicket:message></label>
            </div>
            <div class="settings-formfield-radio">
                <input type="radio" wicket:id="flash-off"/><label><wicket:message key="flash-off">No</wicket:message></label>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
