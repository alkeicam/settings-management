<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="settings-formfield-group">
        <div wicket:id="login-use-captcha">
            <label class="settings-formfield-label">
                <wicket:message key="login-use-captcha">[Use captcha?]</wicket:message>
            </label>
            <div class="settings-formfield-radio">
                <input type="radio" wicket:id="captcha-on"/><label><wicket:message key="captcha-on">Yes</wicket:message></label>
            </div>
            <div class="settings-formfield-radio">
                <input type="radio" wicket:id="captcha-off"/><label><wicket:message key="login-captcha-off">No</wicket:message></label>
            </div>
        </div>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label" for="numberOfAttemptBeforeCaptchaIsShown"><wicket:message key="login-captcha-shown-attempts">After how may attempts should the Captcha be shown?</wicket:message></label>
        <input type="text" wicket:id="numberOfAttemptBeforeCaptchaIsShown" id="numberOfAttemptBeforeCaptchaIsShown"/>
    </div>
    <div class="settings-formfield-group">
        <div wicket:id="login-use-autoComplete">
            <label class="settings-formfield-label"><wicket:message key="use-auto-complete">Use auto complete?</wicket:message></label>
            <div class="settings-formfield-radio">
                <input type="radio" wicket:id="autoComplete-on"/><label><wicket:message key="autocomplete-on">Yes</wicket:message></label>
            </div>
            <div class="settings-formfield-radio">
                <input type="radio" wicket:id="autoComplete-off"/><label><wicket:message key="autocomplete-off">No</wicket:message></label>
            </div>
        </div>
    </div>
    <div class="settings-formfield-group">
        <div wicket:id="login-use-secureCookies">
            <label class="settings-formfield-label"><wicket:message key="use-secure-cookies">Use secure cookies?</wicket:message></label>
            <div class="settings-formfield-radio">
                <input type="radio" wicket:id="secureCookies-on"/><label><wicket:message key="secure-cookies-on">Yes</wicket:message></label>
            </div>
            <div class="settings-formfield-radio">
                <input type="radio" wicket:id="secureCookies-off"/><label><wicket:message key="secure-cookies-off">No</wicket:message></label>
            </div>
        </div>
    </div>
    <div class="settings-formfield-group">
        <div wicket:id="login-use-httpOnlyCookies">
            <label class="settings-formfield-label"><wicket:message key="use-http-only-cookies">Use http-only cookies?</wicket:message></label>
            <div class="settings-formfield-radio">
                <input type="radio" wicket:id="httpOnlyCookies-on"/><label><wicket:message key="http-only-cookies-on">Yes</wicket:message></label>
            </div>
            <div class="settings-formfield-radio">
                <input type="radio" wicket:id="httpOnlyCookies-off"/><label><wicket:message key="http-only-cookies-off">No</wicket:message></label>
            </div>
        </div>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="remember-me-timeout">Remember me cookie timeout (in milliseconds)</wicket:message></label>
        <input type="text" wicket:id="login-rememberme-cookie-age"/>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="auto-login-cookie-timeout">Auto login cookie timeout (in milliseconds)</wicket:message></label>
        <input type="text" wicket:id="login-hippo-auto-login-cookie-age"/>
    </div>
</wicket:extend>
</html>
