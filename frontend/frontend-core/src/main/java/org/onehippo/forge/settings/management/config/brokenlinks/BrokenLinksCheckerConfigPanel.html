<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="checker-connection-timeout">Connection Timeout (in ms)</wicket:message></label>
        <div>
            <input wicket:id="linkscheck-connectionTimeout"/>
        </div>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="checker-socket-timeout">Socket Timeout (in ms)</wicket:message></label>
        <div>
            <input wicket:id="linkscheck-socketTimeout"/>
        </div>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="checker-number-threads">Number of threads</wicket:message></label>
        <div>
            <input wicket:id="linkscheck-nrOfThreads"/>
        </div>
    </div>
    <div class="settings-formfield-group">
        <label class="settings-formfield-label"><wicket:message key="checker-start-path">Start path</wicket:message></label>
        <div>
            <input wicket:id="linkscheck-startPath" readonly="true"/>
            <img wicket:id="linkcheck-startPath-location-search"/>
        </div>
    </div>
</wicket:extend>
</html>
