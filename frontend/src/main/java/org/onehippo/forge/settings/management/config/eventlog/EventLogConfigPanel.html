<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <wicket:extend>
    <div class="settings-formfield-group">
      <label class="settings-formfield-label" for="cronexpression">Cron expression</label>
      <input wicket:id="cronexpression" id="cronexpression"/>
    </div>
    <div class="settings-formfield-group">
      <label class="settings-formfield-label" for="keepitemsfor">Keep items for (duration in ms)</label>
      <input wicket:id="keepitemsfor" id="keepitemsfor"/>
    </div>
    <div class="settings-formfield-group">
      <label class="settings-formfield-label" for="maxitems">Max items to keep</label>
      <input wicket:id="maxitems" id="maxitems"/>
    </div>
  </wicket:extend>
</html>
